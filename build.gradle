buildscript {
    ext.kotlin_version = '1.2.10'
    ext.testng_version = '6.8.8'
    ext.selenium_version = '3.1.0'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'de.rainerblessing'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    testCompile group: 'org.testng', name: 'testng', version: "$testng_version"
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: "$selenium_version"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

test{
    useTestNG {}
}